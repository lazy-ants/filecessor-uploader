<div id="filecessor-modal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="filecessor-modal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button id="close-modal" type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="filecessor-modal-title">Edit your image</h4>
            </div>
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-md-6 col-md-offset-3">
                        <button id="back-rotate-btn" type="button" class="btn btn-primary circle-btn">
                            <i class="fa fa-lg fa-level-up fa-rotate-270"></i>
                        </button>
                        <button id="forward-rotate-btn" type="button" class="btn btn-primary circle-btn">
                            <i class="fa fa-lg fa-level-down fa-rotate-270"></i>
                        </button>
                        <button id="crop-btn" type="button" class="btn btn-primary circle-btn">
                            <i class="fa fa-lg fa-crop"></i>
                        </button>
                        <button id="resize-plus-btn" type="button" class="btn btn-primary circle-btn">
                            <i class="fa fa-lg fa-plus"></i>
                        </button>
                        <button id="resize-minus-btn" type="button" class="btn btn-primary circle-btn">
                            <i class="fa fa-lg fa-minus"></i>
                        </button>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-lg-12">
                        <div id="editor-container" class="editor-container">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="close-modal" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
