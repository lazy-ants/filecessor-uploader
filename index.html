<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Filecessor Updater</title>

        <link href="src/css/bootstrap.min.css" rel="stylesheet">
        <link href="src/css/main.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>
        <span class="btn btn-primary btn-file">
            Browse <input type="file">
        </span>

        <div id="filecessor-modal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="filecessor-modal" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="filecessor-modal-title">Edit you image</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-primary circle-btn">Left</button>
                                <button type="button" class="btn btn-primary circle-btn">Middle</button>
                                <button type="button" class="btn btn-primary circle-btn">Right</button>
                                <button type="button" class="btn btn-primary circle-btn">Right</button>
                                <button type="button" class="btn btn-primary circle-btn">Right</button>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-10">
                                <img id="uploaded-image" class="uploaded-image" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="src/js/jquery.min.js"></script>
        <script src="src/js/bootstrap.min.js"></script>
        <script src="src/js/main.js"></script>
    </body>
</html>
